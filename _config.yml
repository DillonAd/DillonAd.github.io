github:
  public: true
  is_project_page: false
highlighter: rouge
markdown: kramdown
permalink: /blog/:year/:month/:day/:title
plugins:
  - jekyll-feed
  - jekyll-font-awesome-sass
  - jekyll-mentions
  - jekyll-sitemap
  - jekyll-seo-tag
  - jemoji
paginate: 10
title: DillonAd
twitter:
  url: https://twitter.com/DillonThomasAd
stack_overflow:
  url: https://stackoverflow.com/users/7359614/dillon-adams
linkedin:
  url: www.linkedin.com/in/dillon-adams
google_analytics: UA-121350757-1
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "Dillon Adams"
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "default"